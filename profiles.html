<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareConnect ‚Äì Student Profiles</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>üë§ Student & Helper Profiles</h1>
      <a href="index.html" class="primary-btn">üè† Back to Home</a>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Create Your Profile</h2>
      <form id="profileForm">
        <label for="profilePic">Profile Picture (optional):</label>
        <input type="file" id="profilePic" accept="image/*">
        <img id="previewImage" src="" alt="Image Preview" style="max-width: 100px; display: none; margin-bottom: 1rem;">

        <input type="text" id="profileName" placeholder="Full Name" required>
        <input type="text" id="school" placeholder="School or University" required>
        <input type="text" id="skills" placeholder="Skills (e.g. Math, Coding)" required>
        <input type="text" id="location" placeholder="City or Region" required>
        <textarea id="bio" placeholder="Short bio..." required></textarea>
        <input type="text" id="contact" placeholder="Contact Info (email or phone)" required>
        <button type="submit">Save Profile</button>
      </form>
    </section>

    <section>
      <h2>Browse Profiles</h2>
      <div id="profileFilters">
        <input type="text" id="searchProfileInput" placeholder="üîç Search by name or skill...">
        <input type="text" id="filterSchool" placeholder="üè´ Filter by school...">
        <input type="text" id="filterLocation" placeholder="üåç Filter by location...">
      </div>
      <div id="profileList"></div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
